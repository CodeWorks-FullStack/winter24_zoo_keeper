<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Zoo Keeper</title>
</head>

<body>
  <header>
    <h1 class="m-3">Zoo Keeper</h1>
  </header>

  <main class="mt-5">
    <section class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="animal-pen forest-bg">
            <marquee behavior="alternate" direction="up" scrollamount="6">
              <marquee behavior="alternate" direction="left" scrollamount="6">
                <p onclick="feedAnimal('Tiger')" class="animal" role="button">🐅</p>
              </marquee>
            </marquee>
          </div>
          <p class="mt-2 fs-3 text-center">Tiger | 😀 | Hunger: 100%</p>
        </div>
        <div class="col-md-4">
          <div class="animal-pen lake-bg">
            <marquee behavior="alternate" direction="down" scrollamount="8">
              <marquee behavior="alternate" direction="right" scrollamount="8">
                <p onclick="feedAnimal('Larry')" class="animal" role="button">🦆</p>
              </marquee>
            </marquee>
          </div>
          <p class="mt-2 fs-3 text-center">Larry | 😀 | Hunger: 100%</p>
        </div>
        <div class="col-md-4">
          <div class="animal-pen jungle-bg">
            <marquee behavior="alternate" direction="down" scrollamount="8">
              <marquee behavior="alternate" direction="right" scrollamount="8">
                <p onclick="feedAnimal('Oslo')" class="animal" role="button">🦧</p>
              </marquee>
            </marquee>
          </div>
          <p class="mt-2 fs-3 text-center">Oslo | 😀 | Hunger: 100%</p>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
